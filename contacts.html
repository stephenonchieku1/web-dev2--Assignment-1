<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            transition: margin-left 0.3s;
        }
        /* Optional: Adjust main content when sidebar is open */
        body.sidebar-active .content {
            margin-left: 250px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .checkbox-group, .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar"></nav>
        <a href="#" class="navbar-brand">Build.Resume</a>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    </nav>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">×</span>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>       
        <a href="products.html">products</a>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="preferred-contact">Preferred Contact Method:</label>
                <div class="radio-group">
                    <input type="radio" id="contact-email" name="preferred-contact" value="email">
                    <label for="contact-email">Email</label>
                    <input type="radio" id="contact-phone" name="preferred-contact" value="phone">
                    <label for="contact-phone">Phone</label>
                </div>
            </div>

            <div>
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="">Choose a subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div>
                <label for="contact-date">Preferred Contact Date:</label>
                <input type="date" id="contact-date" name="contact-date">
            </div>

            <div>
                <label>Interested Services:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="service1" name="services[]" value="service1">
                    <label for="service1">Service 1</label>
                    <input type="checkbox" id="service2" name="services[]" value="service2">
                    <label for="service2">Service 2</label>
                    <input type="checkbox" id="service3" name="services[]" value="service3">
                    <label for="service3">Service 3</label>
                </div>
            </div>

            <div>
                <label for="attachment">Attachment:</label>
                <input type="file" id="attachment" name="attachment">
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script>
        
       function toggleSidebar() {
           document.getElementById('sidebar').classList.toggle('active');
           document.body.classList.toggle('sidebar-active');
       }
   </script>
</body>
</html>
