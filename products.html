<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Toggle Sidebar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        .navbar {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .card {
            background-color: white;
 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            
            justify-content: center;
            align-items: center;
            
            background-color: #f0f0f0;
            text-align: center;
            
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #45a049;
        }
        /* Optional: Adjust main content when sidebar is open */
        body.sidebar-active .content {
            margin-left: 250px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Build.Resume</a>
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    </nav>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">×</span>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contacts.html">Contact</a>
    
    </div>

    <div class="card">
        <h1>Something Amazing is Coming!</h1>
        <p>We're working on a product so incredible, you won't believe your eyes. Get ready for an experience that will revolutionize the way you interact with technology.</p>
        <button class="cta-button" onclick="notifyMe()">Notify Me</button>
    </div>

    <script>
         function notifyMe() {
            alert("Thanks for your interest! We'll notify you when our amazing product launches.");
         }
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.body.classList.toggle('sidebar-active');
        }
    </script>
</body>
</html>
